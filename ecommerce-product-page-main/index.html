<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | E-commerce product page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Collections Men Women About Contact Sneaker Company Fall Limited Edition
    Sneakers These low-profile sneakers are your perfect casual wear companion.
    Featuring a durable rubber outer sole, they’ll withstand everything the
    weather can offer. $125.00 50% $250.00 0 Add to cart

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <!-- Topnav -->
    <div class="topnav">
      <div>
        <img class="menu-icon" src="images/icon-menu.svg" alt="" />
        <img src="images/logo.svg" alt="" />
      </div>
      <div>
        <img src="images/icon-cart.svg" alt="" />
        <img class="avatar" src="images/image-avatar.png" alt="" />
      </div>
    </div>
    <!-- Product -->
    <div class="product-container">
      <div class="product-slider">
        <button class="product-slider-btn prev-btn">
          <img src="images/icon-previous.svg" alt="" />
        </button>
        <button class="product-slider-btn next-btn">
          <img src="images/icon-next.svg" alt="" />
        </button>
        <img class="product-image" src="images/image-product-1.jpg" alt="" />
      </div>

      <div class="product-info">
        <h4 class="product-brand">SNEAKER COMPANY</h4>
        <h2 class="product-name">Fall Limited Edition Sneakers</h2>
        <p class="product-paragraph">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>

        <div class="product-price">
          <div>
            <span class="product-with-discount-price">$125.00</span>
            <span class="product-discount">50%</span>
          </div>
          <div>
            <span class="product-total-price">$250.00</span>
          </div>
        </div>

        <div class="product-count-container">
          <img
            class="product-count-minus-btn"
            src="images/icon-minus.svg"
            alt=""
          />
          <span class="product-count">0</span>
          <img
            class="product-count-plus-btn"
            src="images/icon-plus.svg"
            alt=""
          />
        </div>

        <button class="add-to-cart-btn">
          <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
              fill-rule="nonzero"
            />
          </svg>
          <div>Add to cart</div>
        </button>
      </div>
    </div>
  </body>
</html>
